<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>PIXELS ART</h1>
      </header>
      <section id="choice-container">
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <div class="choice-color"></div>
        <button id="choice-roll">R</button>
      </section>
      <section id="input-container">
        <label for="input-lines">Amount Lines:</label>
        <input type="number" id="input-lines" min="1" max="65" />
        <label for="input-columns">Amount Columns:</label>
        <input type="number" id="input-columns" min="1" max="50" />
        <button id="btn-ok">OK</button>
      </section>
      <section id="pixels-container"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
